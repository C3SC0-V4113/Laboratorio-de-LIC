<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/gasolina.js"></script>
    <title>Gasolina</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center" id="encabezado">
                <h1>Ejercicio 2 Desafio Practico</h1>
                <p>Gasolinera</p>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Tipo</th>
                        <th scope="col">Precio por Gal√≥n</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>Regular</td>
                        <td>$3.05</td>
                      </tr>
                      <tr>
                        <td>Especial</td>
                        <td>$3.27</td>
                      </tr>
                      <tr>
                        <td>Diesel</td>
                        <td>$2.96</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
            <div class="col-12 col-md-6">
                <p class="text-center">Seleccione el tipo de Gasolina y escriba los galones que necesita</p>
                <form name="frm_triangulos">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioEsp" id="radioEsp" value="Regular" checked>
                        <label class="form-check-label" for="radioEsp">Regular</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioEsp" id="radioEsp" value="Especial">
                        <label class="form-check-label" for="radioEsp">Especial</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="radioEsp" id="radioEsp" value="Diesel">
                        <label class="form-check-label" for="radioEsp">Diesel</label>
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" name="galones" id="galones" placeholder="(Galones)" min="0.5" max="150" step=".05">
                    </div>
                    <input type="button" class="btn btn-primary" value="Comprar" id="btnComprar">
                  </form>
            </div>
            <div class="col-12 col-md-6 text-center">
                <p>Precio:</p>
                <div class="row">
                    <h1 class="col-12" id="dial"></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
