<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discusion de Resultados</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <article>
            <form action="javascript:void(0);" name="frmCalculadora">
                <div>
                    <input type="text" name="txt_entrada" readonly>
                    <input type="reset" name="ac" value="AC">
                    <input type="submit" name="del" value="DEL">
                </div>
                <div>
                    <output type="number" name="txt_salida">
                </div>
                <div>
                    <input type="submit" name="suma" value="+">
                    <input type="submit" name="resta" value="-">
                    <input type="submit" name="mul" value="*">
                    <input type="submit" name="div" value="/">
                    <input type="submit" name="igual" value="=">
                    <input type="submit" name="inv" value="1/x">
                    <input type="submit" name="res" value="%">
                    <input type="submit" name="pow" value="^">
                    <input type="submit" name="pow2" value="^2">
                    <input type="submit" name="root" value="rt">
                    <input type="submit" name="root2" value="sqrt">
                </div>
                <div>
                    <input type="submit" name="no1" value="1">
                    <input type="submit" name="no2" value="2">
                    <input type="submit" name="no3" value="3">
                    <input type="submit" name="no4" value="4">
                    <input type="submit" name="no5" value="5">
                    <input type="submit" name="no6" value="6">
                    <input type="submit" name="no7" value="7">
                    <input type="submit" name="no8" value="8">
                    <input type="submit" name="no9" value="9">
                    <input type="submit" name="no0" value="0">
                    <input type="submit" name="punto" value=".">
                </div>
            </form>
        </article>
    </section>
</body>
</html>
