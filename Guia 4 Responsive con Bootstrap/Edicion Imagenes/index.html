<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Clases de imagenes en bootstrap</title>
</head>
<body>
    <div class="container">
        <h3>Imagenes responsiva</h3>
        <img class="img-fluid" src="img/bloodborne banner.jpg" alt="bloodborne">
        <h3>Imagenes con borde</h3>
        <img class="img-thumbnail" src="img/bloodborne thumbnail.jpg" alt="moon Presence">
        <h3>Imagen con forma circular</h3>
        <img class="rounded-circle img-fluid" src="img/lady_maria_by_thedurrrrian_ddu6oj3-fullview.jpg" alt="Lady-Maria">
        <h3>Imagenes a los bordes de la pagina con bordes redondeados</h3>
        <img class="rounded float-left" src="img/Gehrman.jpg" alt="Gehrman">
        <img class="rounded float-right" src="img/gascoigne.jpg" alt="Father_Gascoigne">
    </div>
</body>
</html>
